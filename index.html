<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Display</title>
<style>
  /* CSS for image container */
  .image-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  
  /* CSS for individual images */
  .image-container img {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<!-- Image Container -->
<div class="Image-container">
  <!-- PNG Image -->
  <img src="images/Image.png" alt="PNG Image">
  
  <!-- JPG Image -->
  <img src="images/Image.jpg" alt="JPG Image">
    <img src="images/Logo.svg" alt="JPG Image">
  <!-- SVG Image -->
 
</div>

</body>
</html>
